name: CI Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install extra dependencies for a python 3.7.17 install
        run: |
          sudo apt-get update
          sudo apt -y install --no-install-recommends liblzma-dev libbz2-dev libreadline-dev
      - name: Install asdf cli
        uses: asdf-vm/actions/setup@v4

      - name: Install Python 3.7.17
        run: |
          asdf plugin add python
          asdf local python 3.7.17
          asdf install python 3.7.17
      
      - name: Install java 
        run: |
          asdf plugin add java
          asdf local java liberica-1.8.0
          asdf install java liberica-1.8.0

      - name: Install poetry 
        run: |
          asdf plugin add poetry
          asdf local poetry 1.4.2
          asdf install poetry 1.4.2
      
      - name: reshim
        run: asdf reshim
      
      - name: DEBUG - show versions
        run: |
          echo "python version: $(which python)"
          echo "java version: $(which java)"
          echo "poetry version: $(which poetry)"
      
      - name: DEBUG - cat .tool-versions
        run: |
          echo "PWD - $PWD"
          cat ${PWD}/.tool-versions

